<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>border-image-source.html</title>
        <style>
            div {
                position: absolute;
                top: 80px;
                left: 260px;
                padding: 10px;
                width: 300px;
                height: 200px;
                font-weight: bold;
                border: #ec7e16 solid 30px;
                text-align: center;
                background: rgb(233, 189, 107);
            }
            .box {
                border-image-source: url("images/mouse.PNG");
            }
        </style>
    </head>
    
    <body>
        <h1>border-image-source : 요소 박스 테두리에 표시될 이미지를 설정한다.</h1>
        <p>원본이미지: <img src="images/mouse.PNG" width="100" height="100"></p>
        <div class="box">
            border-image-source
        </div>
    </body>
</html>
