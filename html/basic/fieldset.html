<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset.html</title>
</head>
<body>
    <h1>fieldset 요소</h1>
    <h2>서로 연관이 있는 폼 서식을 그룹화할 때 사용한다.</h2>
    <hr/>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수입력사항</legend>
            <p>
                <labe>아  이  디</labe>
                <input type="text" name="userID"/>
            </p>
            <p>
                <labe>비밀번호</labe>
                <input type="password" name="userID"/>
            </p>
            <p>
                <label>이  름</label>
                <input type="text" name="name"/>
            </p>
            <p>
                <label>성  별</label>
                <input type="text" name="gender"/>
            </p>
            <p>
                <label>연 락 처</label>
                <input type="number" name="number"/>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>선택입력사항</legend>
            <p>
                <label>주  소</label>
                <input type="text" name="address" maxlength="100" size="60"/>
            </p>
            <p>
                <label>취 미</label>
                <input type="text" name="hobby"/>
            </p>
        </fieldset>


        <input type="reset" value="다시작성"/>
        <input type="submit" value="회원가입"/>
    </form>
</body>
</html>
